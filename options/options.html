<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LLogos Settings</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #1e1e1e;
      color: #eee;
    }
    label, input, button {
      display: block;
      margin: 0.5rem 0;
      width: 100%;
      color: #eee;
    }
    input, button {
      background-color: #333;
      border: none;
      color: #eee;
      padding: 0.5rem;
      border-radius: 4px;
    }
    input[type="password"] {
      font-family: monospace;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h2>LLogos Settings</h2>
  <label for="apiKey">LLM API Key</label>
  <input type="password" id="apiKey" placeholder="Enter your API key" />
  <button id="saveKey">Save</button>
  <button id="clearKey">Clear</button>
  <p id="status"></p>

  <script src="options.js"></script>
</body>
</html>
